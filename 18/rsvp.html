<!DOCTYPE html>
<html>

<head>
    <title>RSVP</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="rsvp.css">
</head>

<body>
    <!-- RSVP section -->
    <div class="w3-container w3-padding-64 w3-center w3-wide" id="rsvp">
        <p class="w3-large">HOPE YOU CAN MAKE IT!</p>
        <p class="w3-xlarge">
            <button class="w3-button w3-round w3-red w3-opacity w3-hover-opacity-off" onclick="document.getElementById('id01').style.display='block'" style="padding:8px 60px">RSVP</button>
        </p>
    </div>
    <!-- RSVP modal -->
    <div class="w3-modal" id="id01">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom">
            <div class="w3-container w3-white w3-center">
                <h1 class="w3-wide">RSVP</h1>
                <form>
                    <input class="w3-input w3-border" name="name" placeholder="Name(s)" type="text">
                    <input class="w3-input w3-border" name="ship" placeholder="Ship(s)" type="text">
                    <input class="w3-input w3-border" name="date" placeholder="Date(s)" type="text">
                    <input class="w3-input w3-border" name="email" placeholder="Email" type="text">
                </form>
                <p><i>Sincerely, St. Vlas Crew</i>
                </p>
                <div class="w3-row">
                    <div>
                        <button class="w3-button w3-block w3-green" onclick="document.getElementById('id01').style.display='none'" type="button">Contact us</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
