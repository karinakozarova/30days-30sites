<!DOCTYPE html>
<html>
<title> Online shop </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>

    p {
        line-height: 2;
    }
    .circular {
        width: 300px;
        height: 300px;
        border-radius: 150px;
        -webkit-border-radius: 150px;
        -moz-border-radius: 150px;
        margin-top: 3%;
    }


    h2 {
        font-size: 400% !important;
        top: 20%;
        width: 100%;
        height: auto;
        text-align: center;
    }
    h2 span {
        padding: 3%;
        letter-spacing: -1px;
        color: white;
        background: rgb(0, 0, 0);
        /* fallback color */
        background: rgba(23, 23, 23, .7);
    }
    h1{
        text-align: center;
    }
    section {background:#0086d2; padding:40px 0;}

    h1{
        text-transform:uppercase;
        font-family:Arial;
        font-size:40px;
    }

    .btn {
        border-radius: 5px;
        margin: 21px 0 0 0;
        font-weight:700;
    }

    .btn.btn-white {
        background: #fff;
        color: #666;
        border-bottom: 4px solid #ddd;
        padding: 5%;
        padding-left: 10%;
        padding-right: 10%;
        margin-left: 20%;
    }

    @media (max-width: 768px) {
        .m-text-center {text-align:center;}
        .call-to-action h1{font-size:20px;}
        .circular{ display: block;
            margin-left: auto;
            margin-right: auto}
        h2{
            top: 3%;
            font-size: 12px;
        }
    }
    @media (max-width: 1024px) {
        .m-text-center {text-align:center;}
        .call-to-action h1{font-size:25px;}
        .btn{ display: block;
            margin-right: auto;
            margin-left: 0%;
        }
        h2{
            top: 12%;
            font-size: 12px;
        }
        #first{
            display: block;
            margin-right: auto;
            margin-left: 0%;
        }
        #wrapper {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    }
    @media only screen and (min-width: 768px) {
        /* For desktop: */
        .circular{
            margin:2%;
            margin-left: 6%;
        }
        #first{
            margin-left: 8%;
        }
    }


    button {
        height: 20px;
        width: 100px;
    }

</style>
<body>
<div class="image">
    <img src="store.jpg" alt="store picture" style="max-width: 100%;width:100%">
    <h2 style="position: absolute"><span>Our shoptastic store</span></h2>
</div>


<img src="clothes.jpg" class="circular" id="first">
<img src="shoes.jpg" class="circular">
<img src="watches.jpg" class="circular">
<br>
<h1 > <br>Clothes, shoes, watches.. <br> We have them all<br></h1> <br>
<hr>

<section class="call-to-action">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-8 text-right m-text-center">
                <h1>Ready to Change Your Shopping Life Yet?</h1>
            </div>
            <div class="col-md-4 col-sm-4 m-text-center" id="wrapper" style="text-align:center;">
                <a class="btn btn-white" id="btn">Take the Next Step</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
